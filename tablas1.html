<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla Unida</title>
  <style>

    table {
      border-collapse: collapse;
      width: 40%;
    }
    td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 20px;
      background-color: #e5e5e5;
      font-weight: bold;
    }

  </style>

</head>
<body>

    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td rowspan="2">E, I</td>
            <td>F</td>
            <td colspan="2">G, H</td>
        </tr>
        <tr>
            <td>J</td>
            <td rowspan="2"> K, O</td>
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td>P</td>
        </tr>
    </table>

</body>
</html>
