<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla Numeros</title>
  <style>

    table {
      border-collapse: collapse;
      width: 40%;
    }
    td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 20px;
      background-color: #e5e5e5;
      font-weight: bold;
    }

  </style>

</head>
<body>
  <h1>Tabla Numeros</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>
                <ol>
                    <li>hola</li>
                    <li>como</li>
                    <li>estas</li>
                    <li>vivo</li>
                </ol>
            </td>
            <td>4</td>
        </tr>
        <tr>
            <td>5, 6</td>
            <td>7</td>
            <td rowspan="2">8, 9</td>
            <td>
                <ol>
                    <li>yoshi</li>
                    <li>mario</li>
                    <li>luigi</li>
                    <li>bowser</li>
                </ol>
            </td>
        </tr>
        <tr>
            <td>10</td>
            <td> 11, 12</td>
            <td>13</td>
        </tr>
        <tr>
            <td colspan="2">14
              <ul>
                    <li>yoshi</li>
                    <li>mario</li>
                    <li>luigi</li>
                    <li>bowser</li>
                </ul>
            </td>
            <td>15</td>
            <td>16</td>
        </tr>
      <caption>Caption Numbers</caption>
    </table>

</body>
</html>
